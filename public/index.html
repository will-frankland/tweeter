<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <script src="https://kit.fontawesome.com/41010faa11.js" crossorigin="anonymous"></script>
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="http://timeago.yarp.com/jquery.timeago.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="Brand_logo">tweeter</span>
    <div class="New_Tweet_Actual">
      <span id="New_tweet">Write a new tweet</span>
      <i id="chevrons" class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header>
    <div class="avatar_and_name">
      <img src="/images/profile-hex.png">
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="tweet-form" action="/tweets/" method="POST">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea placeholder="Tell us what you're thinking ..." name="text" id="tweet-text"></textarea>
        <div class="tweet_button">
          <button type="submit" class="button" style="background-color:#668fff">Tweet</button>
          <!-- <button type="submit">Tweet</button> -->
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="all-tweets-section" id="tweets-container">
      <article class="tweets">
        <header>
          <div class="avatar-name">
            <i class="fa-regular fa-user-astronaut"></i>
            <p> >>User Name Here<< </p>
          </div>
          <p class="handle">
            @UserHandle
          </p>
        </header>
        <p class="tweet-content">This is my first tweet -- body</p>
        <footer class="tweet-footer">
          <p class="timestamp">Timestamp</p>
          <div class="logo-set">
            <i class="fa-solid fa-font-awesome"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-regular fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
